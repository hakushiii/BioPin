    .text-btn {
      text-transform: uppercase;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;

      color: #ebf1f8;
      border: none;
      border-radius: 3px;

      font-family: 'Press Start 2P', cursive;
      transition: background-color 0.3s, color 0.3s;

      background-color: #004d40;
      color: #fff;
    }
