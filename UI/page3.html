<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider with Editable TextBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #rangeSlider {
            width: 80%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Range Slider with Editable TextBox</h2>

    <!-- Set the range from 0 to 255 -->
    <input type="range" id="rangeSlider" min="0" max="255" value="127">
    <input type="text" id="rangeValue">

    <script>
        // Get the slider and textbox elements
        var rangeSlider = document.getElementById("rangeSlider");
        var rangeValue = document.getElementById("rangeValue");

        // Try to get the saved value from localStorage
        var savedValue = localStorage.getItem("sliderValue");

        // Use the saved value or the default if not available
        rangeSlider.value = savedValue !== null ? savedValue : rangeSlider.value;
        rangeValue.value = rangeSlider.value;

        // Display the default slider value in the textbox
        rangeValue.value = rangeSlider.value;

        // Update the textbox value when the slider is moved
        rangeSlider.addEventListener("input", function() {
            rangeValue.value = rangeSlider.value;
            // Save the value to localStorage
            localStorage.setItem("sliderValue", rangeSlider.value);
        });

        // Update the slider value when the textbox value changes
        rangeValue.addEventListener("input", function() {
            // Ensure the textbox value is within the valid range
            var value = parseInt(rangeValue.value);
            if (isNaN(value)) {
                value = 0;
            } else if (value < parseInt(rangeSlider.min)) {
                value = parseInt(rangeSlider.min);
            } else if (value > parseInt(rangeSlider.max)) {
                value = parseInt(rangeSlider.max);
            }

            // Update the slider value
            rangeSlider.value = value;
            // Save the value to localStorage
            localStorage.setItem("sliderValue", value);
        });
    </script>

</body>
</html>
