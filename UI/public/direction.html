<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Display</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom styles -->
    <style>
        /* Adjust the container width */
        .container {
            max-width: 70%;
            /* You can adjust the percentage as needed */
        }
    </style>
</head>

<body>
    <!-- Include the script file -->
    <script src="navbar.js"></script>

    <!-- Call the createNavbar function -->
    <script>
        createNavbar();
    </script>

    <div class="container border rounded mt-3">
        <div class="text-center mt-3">
            <h1 style="font-size: 1.2rem;">Wheelchair Direction</h1>
            <div id="direction-container" class="mt-4 mb-5 pb-3">Command: <span id="direction"></span></div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Insert the fetchData function here -->
    <script>
        async function fetchData() {
            const filePath = 'command.json';

            try {
                // Fetch the JSON file
                const response = await fetch(filePath);

                // Check if the request was successful (status code 200)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON response
                const data = await response.json();

                // Now 'data' contains the parsed JSON
                console.log(data);

                // Display the command in the direction-container
                const directionContainer = document.getElementById('direction-container');
                const directionElement = document.getElementById('direction');

                directionContainer.innerHTML = `Command: <span id="direction">${data.command}</span>`;

            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Call the function to fetch and handle the JSON data initially
        fetchData();

        // Set up a recurring interval to update the data
        setInterval(fetchData, 1000); // Update every 1000 milliseconds (1 second)
    </script>
</body>

</html>
