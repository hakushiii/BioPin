<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Display</title>
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom styles -->
    <style>
        /* Adjust the container width */
        .container {
            max-width: 70%; /* You can adjust the percentage as needed */
        }
    </style>
</head>

<body>
    <!-- Include the script file -->
    <script src="navbar.js"></script>

    <!-- Call the createNavbar function -->
    <script>
    // Call the createNavbar() function to generate the navbar
        createNavbar();
    </script>
    
    <div class="container border rounded mt-3">
        <div class="text-center mt-3">
            <h1 style="font-size: 1.2rem;">Wheelchair Direction</h1>
            <div id="direction-container" class="mt-4 mb-5 pb-3">Direction: <span id="direction"></span></div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Array of possible directions
        var directions = ['left', 'right', 'forward', 'backward'];

        // Function to get a random direction
        function getRandomDirection() {
            var randomIndex = Math.floor(Math.random() * directions.length);
            return directions[randomIndex];
        }

        // Function to update the direction on the webpage
        function updateDirection() {
            var direction = getRandomDirection();
            document.getElementById('direction').innerText = direction;
        }

        // Update direction every 1000 milliseconds (1 second)
        setInterval(updateDirection, 1000);

        // Initial update
        updateDirection();
    </script>
</body>
</html>
