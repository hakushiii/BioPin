<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost:3000/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css">
    <title>Biopin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #343a40; /* Adjust the background color as needed */
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .custom-button {
            padding: 15px;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .button-content img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (max-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        header {
            background-color: #343a40;
            color: white;
            padding-bottom: 5px;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Use Bootstrap's container class -->
    <div class="container text-center mt-1">
        <header class="text-white mb-1">
            <h1>BIOPIN</h1>
        </header>

        <div class="button-grid">
            <button class="btn btn-primary btn-block custom-button" onclick="redirectToPage('/eog')">
                <div class="button-content">
                    <img src="icons/eye.png" alt="EOG Signals" class="img-fluid">
                    <span>EOG Signals</span>
                </div>
            </button>

            <button class="btn btn-primary btn-block custom-button" onclick="redirectToPage('/eeg')">
                <div class="button-content">
                    <img src="icons/eeg.png" alt="EEG Signals" class="img-fluid">
                    <span>EEG Signals</span>
                </div>
            </button>

            <button class="btn btn-primary btn-block custom-button" onclick="redirectToPage('/pwm')">
                <div class="button-content">
                    <img src="icons/power.png" alt="Speed" class="img-fluid">
                    <span>Speed</span>
                </div>
            </button>

            <button class="btn btn-primary btn-block custom-button" onclick="redirectToPage('/direction')">
                <div class="button-content">
                    <img src="icons/direction.png" alt="Direction" class="img-fluid">
                    <span>Direction</span>
                </div>
            </button>

            <button class="btn btn-primary btn-block custom-button" onclick="redirectToPage('/help')">
                <div class="button-content">
                    <img src="icons/about.png" alt="About" class="img-fluid">
                    <span>About</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include this script to handle redirection -->
    <script>
        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
