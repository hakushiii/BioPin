<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css">
    <title>Biopin Dashboard</title>
    <style>
        
        html, body {
            height: 90%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1080px; /* Adjust the maximum width as needed */
            text-align: center;
        }

        .row {
            margin-top: 20px; /* Adjust the top margin as needed */
        }
   
        .custom-button {
            width: 80%;
            height: 80%;
            text-align: center;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body class="bg-dark">
    <!-- Use Bootstrap's container class -->
    <div class="container text-center mt-5 bg-dark">
        <header class="bg-dark text-white text-center pb-5 mb-5">
            <h1>BIOPIN</h1>
        </header>

        <div class="row">
            <div class="col-md-4 mb-5">
                <button class="btn btn-primary btn-block the-button-main custom-button" onclick="redirectToPage('/eog')">
                    <div class="button-content">
                        <img src="D:\BioPin\UI\icons\eye.png" alt="EOG Signals" class="img-fluid">
                        <span>EOG Signals</span>
                    </div>
                </button>
            </div>

            <div class="col-md-4 mb-5">
                <button class="btn btn-primary btn-block the-button-main custom-button" onclick="redirectToPage('/eeg')">
                    <div class="button-content">
                        <img src="D:\BioPin\UI\icons\eeg.png" alt="EEG Signals" class="img-fluid">
                        <span>EEG Signals</span>
                    </div>
                </button>
            </div>

            <div class="col-md-4 mb-5">
                <button class="btn btn-primary btn-block the-button-main custom-button" onclick="redirectToPage('/pwm')">
                    <div class="button-content">
                        <img src="D:\BioPin\UI\icons\power.png" alt="Speed" class="img-fluid">
                        <span>Speed</span>
                    </div>
                </button>
            </div>

            <div class="col-md-4 mb-5">
                <button class="btn btn-primary btn-block the-button-main custom-button" onclick="redirectToPage('/control')">
                    <div class="button-content">
                        <img src="D:\BioPin\UI\icons\power.png" alt="Remote Control" class="img-fluid">
                        <span>Remote Control</span>
                    </div>
                </button>
            </div>

            <div class="col-md-4 mb-5">
                <button class="btn btn-primary btn-block the-button-main custom-button" onclick="redirectToPage('/direction')">
                    <div class="button-content">
                        <img src="D:\BioPin\UI\icons\direction.png" alt="Direction" class="img-fluid">
                        <span>Direction</span>
                    </div>
                </button>
            </div>

            <div class="col-md-4 mb-5">
                <button class="btn btn-primary btn-block the-button-main custom-button" onclick="redirectToPage('/help')">
                    <div class="button-content">
                        <img src="D:\BioPin\UI\icons\about.png" alt="About" class="img-fluid">
                        <span>About</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Include this script to handle redirection -->
    <script>
        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
