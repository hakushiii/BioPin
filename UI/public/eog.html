<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOG Signals</title>

    <!-- Include the script file -->
    <script src="navbar.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>

</head>
<body class="bg-light">

    <!-- Call the createNavbar function -->
    <script>
    // Call the createNavbar() function to generate the navbar
        createNavbar();
    </script>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="border rounded p-3">
                    <h2 class="text-center mb-2" style="font-size: 1.2rem;">Electrooculogram (EOG) Signal</h2>
                    <div class="card">
                        <div class="card-body">
                            <canvas id="myChart" width="700" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Setup Block
        const data = {
            datasets: [{
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
                tension: 0.2,
                borderColor: '#FF474C'
            }]
        };

        // Config Block
        const config = {
            type: 'line',
            data,
            options: {
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            delay: 1000,
                            onRefresh: chart => {
                                chart.data.datasets.forEach(dataset => {
                                    dataset.data.push({
                                        x: Date.now(),
                                        y: Math.random() * 10
                                    });
                                });
                            }
                        }
                    },
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: {
                        display: false // Hide the legend
                    }
                }
            }
        };

        // Render block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

</body>
</html>
