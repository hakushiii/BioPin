<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css"> 

    <!-- Optional: Add Bootstrap JS (if you want to use Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

     
<body>

    <!-- Include the script file -->
    <script src="navbar.js"></script>

    <!-- Call the createNavbar function -->
    <script>
    // Call the createNavbar() function to generate the navbar
        createNavbar();
    </script>


    <div class="container mt-3 border p-3">
        <h2 class="text-center mb-4">Remote Control</h2>

        <div class="row">
            <div class="col-12 text-center mb-3">
                <button id="up" class="btn btn-primary btn-lg mx-3 the-button-main">&#8593;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-right">
                <button id="left" class="btn btn-primary btn-lg mr-3 the-button-main">&#8592;</button>
            </div>
            <div class="col-6 text-left">
                <button id="right" class="btn btn-primary btn-lg ml-3 the-button-main">&#8594;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3">
                <button id="down" class="btn btn-primary btn-lg mx-3 the-button-main">&#8595;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const direction = this.id;
                    sendDirection(direction);
                });
            });

            function sendDirection(direction) {
                const data = { direction: direction };

                // Convert the data to JSON and store in sessionStorage
                sessionStorage.setItem('directions', JSON.stringify(data));

                console.log('Direction sent successfully', data);
            }
        });

    </script>
</body>
</html>
